<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Propose Day</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 40px;
      max-width: 900px;
      width: 90%;
    }

    /* Proposal Card */
    .card {
      background: #ffffff;
      color: #000000;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      flex: 1;
    }

    .card p {
      font-size: 1.3rem;
      line-height: 1.8;
      margin: 0 0 12px 0;
    }

    .highlight {
      font-weight: bold;
    }

    /* Image + Music */
    .music-frame {
      width: 220px;
      height: 220px;
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 15px 30px rgba(0,0,0,0.6);
      position: relative;
    }

    .music-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .play-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Proposal Message -->
    <div class="card">
      <p class="highlight">It's 8<sup>th</sup> February</p>
      <p>Happy Propose Day</p>
      <p>I want to spend my today, tomorrow,</p>
      <p>My entire life with you.</p>
      <p>I wanna grow old with you. ♡</p>
    </div>

    <!-- Image + Music -->
    <div class="music-frame" onclick="toggleMusic()">
      <img src="image.jpg" alt="Love Image">
      <div class="play-overlay" id="icon">▶</div>
    </div>

  </div>

  <!-- Local Audio -->
  <audio id="song">
    <source src="song.mp3" type="audio/mpeg">
    Your browser does not support audio.
  </audio>

  <script>
    const song = document.getElementById("song");
    const icon = document.getElementById("icon");

    function toggleMusic() {
      if (song.paused) {
        song.play();
        icon.innerHTML = "⏸";
      } else {
        song.pause();
        icon.innerHTML = "▶";
      }
    }
  </script>

</body>
</html>
