<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Mission</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000000 30%, #8B0000 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        .app-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .score-banner {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 30px;
            border-radius: 50px;
            font-weight: 700;
            color: #ff3333;
            margin-bottom: 25px;
            border: 2px solid #ff3333;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
            z-index: 30;
        }

        .glass-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 380px;
            box-shadow: 0 0 40px rgba(139, 0, 0, 0.6);
            border: 1px solid rgba(255, 0, 0, 0.2);
            z-index: 10;
        }

        /* --- Instax Frame Styling --- */
        .instax-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            perspective: 1000px;
        }

        .photo-frame {
            background: #ffffff;
            padding: 12px 12px 35px 12px; /* Thicker bottom for the 'Instax' look */
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border-radius: 2px;
            transform: rotate(-3deg); /* Realistic tilt */
            transition: transform 0.3s ease;
            border: 1px solid #ddd;
            width: 200px; 
        }

        .photo-frame:hover {
            transform: rotate(0deg) scale(1.05); /* Straighten and zoom on hover */
        }

        .instax-photo {
            width: 100%;
            aspect-ratio: 1 / 1; /* Perfect square image */
            object-fit: cover;
            display: block;
            border: 1px solid #eee;
        }

        .instax-label {
            font-family: 'Indie Flower', cursive; /* Handwritten feel */
            color: #444;
            font-size: 1rem;
            margin-top: 10px;
            text-align: center;
        }

        /* UI Elements */
        .graphics { font-size: 3rem; margin-bottom: 10px; }
        .question { color: #1a1a1a; font-size: 1.3rem; margin-bottom: 20px; font-weight: 700; }
        .buttons { display: flex; flex-direction: column; gap: 12px; }

        button { 
            padding: 15px; 
            border-radius: 12px; 
            border: none; 
            cursor: pointer; 
            font-weight: 700; 
            text-transform: uppercase;
        }

        .btn-primary { background-color: #d32f2f; color: white; }
        .btn-secondary { background-color: #1a1a1a; color: white; }

        .final-text { color: #d32f2f; font-size: 1.6rem; margin-bottom: 10px; font-weight: 800; }
        .sub-text { color: #1a1a1a; font-size: 1.1rem; margin-bottom: 20px; font-weight: 600; }
        .kiss-text { color: #000; font-size: 1.2rem; font-weight: bold; }

        #val-error-msg { color: #d32f2f; margin-top: 20px; font-weight: bold; font-size: 0.9rem; }

        .falling-item {
            position: fixed;
            top: -10vh;
            font-size: 2.5rem;
            z-index: 9999;
            animation: fall linear forwards;
        }

        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body id="body-bg">

    <div class="app-wrapper">
        <div class="score-banner">‚ù§Ô∏è Mission Level: <span id="current-score">0</span>/4</div>

        <div class="glass-box" id="page1">
            <div class="graphics">ü§î</div>
            <h1 class="question">When did I first fall for you?</h1>
            <div class="buttons">
                <button class="btn-secondary" onclick="wrong()">Dec 23</button>
                <button class="btn-secondary" onclick="wrong()">Oct 12</button>
                <button class="btn-secondary" onclick="showPhotoQuiz()">Nov 23</button>
                <button class="btn-secondary" onclick="wrong()">I Don't remember</button>
            </div>
        </div>

        <div class="glass-box" id="page2" style="display: none;">
            <div class="instax-container">
                <div class="photo-frame">
                    <img src="us.jpg" alt="Us" class="instax-photo">
                    <div class="instax-label">Our Memory ‚ù§Ô∏è</div>
                </div>
            </div>
            <h1 class="question">When did we take this picture?</h1>
            <div class="buttons">
                <button class="btn-secondary" onclick="wrong()">July 15</button>
                <button class="btn-secondary" onclick="showProposal()">21 July</button>
                <button class="btn-secondary" onclick="wrong()">June 21</button>
                <button class="btn-secondary" onclick="wrong()">Aug 02</button>
            </div>
        </div>

        <div class="glass-box" id="page3" style="display: none;">
            <div class="graphics">‚ù§Ô∏è‚Äçüî•‚ú®üíñ</div>
            <h1 class="question">Will you be my Valentine?</h1>
            <div class="buttons">
                <button class="btn-primary" onclick="finalReveal()">YES, OF COURSE</button>
                <button class="btn-secondary" onclick="showValError()">NO THANK YOU</button>
            </div>
            <div id="val-error-msg"></div>
        </div>

        <div class="glass-box" id="page4" style="display: none;">
            <h1 class="final-text">Yay! You're My Valentine! üéâ</h1>
            <p class="sub-text">Thank you for making my day special! ‚ù§Ô∏è</p>
            <h2 class="kiss-text">I'm going to kiss you after this! ‚ù§Ô∏è‚Äçüî•</h2>
        </div>
    </div>

    <script>
        let score = 0;

        function updateScore(points) {
            score += points;
            document.getElementById('current-score').innerText = score;
        }

        function nextPage(hide, show, points) {
            updateScore(points);
            document.getElementById(hide).style.display = 'none';
            document.getElementById(show).style.display = 'block';
        }

        function wrong() {
            alert("Spidey Sense tingling... that's the wrong answer! üï∏Ô∏è");
        }

        function showPhotoQuiz() {
            // Transitions to the Instax page
            nextPage('page1', 'page2', 1);
        }

        function showProposal() {
            nextPage('page2', 'page3', 1);
        }

        function showValError() {
            const err = document.getElementById('val-error-msg');
            err.innerHTML = "‚ùå Invalid choice. System has detected you are already my Valentine.";
            err.style.display = "block";
        }

        function finalReveal() {
            nextPage('page3', 'page4', 2);
            showerChocolates();
        }

        function showerChocolates() {
            for (let i = 0; i < 60; i++) {
                const item = document.createElement('div');
                item.innerHTML = 'üç´';
                item.className = 'falling-item';
                item.style.left = Math.random() * 100 + 'vw';
                item.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(item);
            }
        }
    </script>
</body>
</html>
